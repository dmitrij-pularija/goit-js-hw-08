name: goit-js-hw-08

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository code
      uses: actions/checkout@v3
    - name: Install dependencies  
       run: npm i
       run: npm build
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist